<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Slider</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Slider</h1>
  <!-- slider -->
  <div id="slide">
    <ul>
      <li><img src="images/image1.PNG" width="1000" height="500" alt="image1"></li>
      <li><img src="images/image2.PNG" width="1000" height="500" alt="image2"></li>
      <li><img src="images/image3.jpeg" width="1000" height="500" alt="image3"></li>
    </ul>
  </div>
  <!-- button -->
  <div id="button">
    <ul>
      <li><a href="#" class="target">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
    </ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
